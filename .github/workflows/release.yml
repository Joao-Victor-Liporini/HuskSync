name: Release Tests & Publish

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write      # ← necessário para upload de assets
  checks: write

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout for CI
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Gradle
        uses: gradle/gradle-build-action@v3
        with:
          arguments: build 

      # ← NOVO PASSO: faz upload dos JARs como assets da release
      - name: Upload JARs to GitHub Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./target/HuskSync-*.jar
          asset_name: $basename
          asset_content_type: application/java-archive
